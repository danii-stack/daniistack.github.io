<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function getName() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('name');
        }

        window.onload = function() {
            document.getElementById('name').textContent = getName();
        }

        window.onpageshow = function(event) {
            if (event.persisted) {
                const audio = document.getElementById('background-audio');
                if (audio) {
                    audio.play();
                }
            }
        };
    </script>
</head>
<body>
    <h1> Foto <span id="name"></span></h1>
    <div class="gallery">
        <img src="foto/dann.jpg" alt="Foto 1">
        <img src="foto/IMG_20190428_180901.jpg" alt="Foto 2">
        <img src="foto/IMG_3444 (3).JPG" alt="Foto 3">
        <img src="foto/IMG_3445.JPG" alt="Foto 4">
        <img src="foto/IMG_3561.JPG" alt="Foto 5">
        <img src="foto/IMG_3582 (2).JPG" alt="Foto 6">
        <img src="foto/IMG_3600.JPG" alt="Foto 7">
        <img src="foto/IMG_3582 (2).JPG" alt="Foto 8">
    </div>
    <div class="watermark">Dibuat oleh luksima</div>

    <audio id="background-audio" autoplay loop>
        <source src="audio/lagu.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
    </audio>
</body>
</html>
